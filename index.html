<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>VANILLA TODOAPP</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="top-right">
                <span class="js-weather"></span>
            </div>
        </div>
        <div class="js-clock contents">
            <span class="clock-text">00:00</span>
            <form class="js-form form">
                <input type="text" class="name-input" placeholder="What is your name?" />
            </form>
            <span class="js-greetings greetings"></span>
            <div class="to-do-container">
                <form class="js-toDoForm">
                    <input type="text" class="todo-input" placeholder="Write a to do" />
                </form>
                <ul class="js-toDoList">
                </ul>
            </div>
        </div>

    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
