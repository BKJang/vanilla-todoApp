<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css" type="text/css" />
  <title>VANILLA TODOAPP</title>
</head>

<body>
  <div>
    <div class="header">
      <div class="top-right">
        <span class="js-weather"></span>
      </div>
    </div>
    <div class="todo-template">
      <div class="todo-head-container js-toDoHead">
        <h1></h1>
        <div class='day'></div>
        <div class='tasks-left'>{`할 일 ${undoneTasks.length}개 남음`}</div>
      </div>
      <ul class="todo-list-container js-toDoList">
        <!-- todoItem 들어갈 자리 -->
      </ul>
      <div class="insert-form-positioner">
        <div class="insert-form">
          <form class="js-toDoForm">
            <input type="text" class="insert-input js-todoInput" autoFocus placeholder="할 일을 입력 후, Enter 를 누르세요" />
          </form>
          <button class="circle-button js-todoBtn">
            +
          </button>
        </div>
      </div>
    </div>
    <!-- <div class="js-clock contents">
      <span class="clock-text">00:00</span>
      <span class="js-greetings greetings"></span>
      <div class="to-do-container">
        <form class="js-toDoForm">
          <input type="text" class="todo-input" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList">
        </ul>
      </div>
    </div> -->

  </div>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>

</html>
